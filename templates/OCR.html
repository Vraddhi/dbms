<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .messages {
            margin-top: 20px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OCR Timetable</h2>

        <!-- Flash messages for success or error -->
        <div class="messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <!-- Form to upload timetable -->
        <form action="{{ url_for('ocr_timetable') }}" method="POST" enctype="multipart/form-data">
            <label for="timetable">Upload Timetable:</label>
            <input type="file" name="timetable" accept="image/*,application/pdf" required>
            <button type="submit">Upload and Process</button>
        </form>

        <!-- Form to generate personalized timetable -->
        <form action="{{ url_for('generate_timetable') }}" method="POST">
            <h3>Generate Personalized Timetable</h3>
            <input type="text" name="course_code" placeholder="Enter Course Code" required>
            <input type="text" name="teacher_name" placeholder="Enter Teacher Name" required>
            <button type="submit">Generate Report</button>
        </form>
    </div>
</body>
</html>
