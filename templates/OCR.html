<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Timetable</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6A4C9C;
            --primary-light: #B185D6;
            --primary-dark: #553982;
            --primary-bg: #F1E1FF;
            --danger-color: #E57373;
            --danger-dark: #D32F2F;
            --background-color: #F9FAFB;
            --shadow: 0 10px 20px rgba(106, 76, 156, 0.2);
            --border-radius: 8px;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #D8B0F7, #F1E1FF);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            background-color: var(--background-color);
        }

        h2 {
            text-align: center;
            color: var(--primary-dark);
            font-size: 2rem;
        }

        form {
            margin-top: 2rem;
        }

        input[type="file"], input[type="text"], button {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .messages {
            margin-top: 1.5rem;
            color: var(--danger-color);
            font-size: 14px;
            text-align: center;
        }

        .messages ul {
            list-style: none;
            padding: 0;
        }

        .messages ul li {
            padding: 0.5rem;
            background-color: #f8d7da;
            border-radius: var(--border-radius);
            margin: 0.5rem 0;
        }

        .input-error {
            border-color: var(--danger-color);
        }

        .input-error:focus {
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OCR Timetable</h2>

        <!-- Flash messages for success or error -->
        <div class="messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>

        <!-- Form to upload timetable -->
        <form action="{{ url_for('ocr_timetable') }}" method="POST" enctype="multipart/form-data">
            <label for="timetable">Upload Timetable:</label>
            <input type="file" name="timetable" accept="image/*,application/pdf" required>
            <button type="submit">Upload and Process</button>
        </form>

    </div>
</body>
</html>
