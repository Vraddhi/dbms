<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin View Overtime</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
    :root {
    --primary-color: #6A4C9C;
    --secondary-color: #D8B0F7;
    --accent-color: #F1E1FF;
    --text-dark: #2D2D2D;
    --text-light: #F9F5FF;
    --white: #ffffff;
    --border-color: #E0E0E0;
    --shadow: rgba(106, 76, 156, 0.2);
    --table-stripe: #F8F5FF;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: var(--text-dark);
}

.container {
    width: 95%;
    max-width: 1000px;
    padding: 40px;
    border-radius: 20px;
    background-color: var(--white);
    box-shadow: 0 4px 20px var(--shadow);
}

h1 {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 20px;
    color: var(--primary-color);
}

.header-buttons button {
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: 500;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.header-buttons .back-btn {
    background: var(--primary-color);
    color: var(--text-light);
}

.header-buttons .logout-btn {
    background: var(--secondary-color);
    color: var(--primary-color);
}

.header-buttons .back-btn:hover {
    background: #553982;
    box-shadow: 0 4px 12px var(--shadow);
}

.form-label {
    font-weight: 600;
    margin-bottom: 10px;
    color: var(--text-dark);
    display: block;
}

.form-control, .form-select {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid var(--border-color);
    font-size: 1rem;
    margin-bottom: 20px;
    background-color: var(--white);
    color: var(--text-dark);
}

.form-select {
    background-color: var(--white);
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

th {
    background-color: var(--primary-color);
    color: var(--text-light);
}

tr:nth-child(even) {
    background: var(--table-stripe);
}

tr:hover {
    background: var(--accent-color);
}

td a {
    color: var(--primary-color);
    text-decoration: none;
}

td a:hover {
    text-decoration: underline;
}

::placeholder {
    color: #999;
    opacity: 1;
}
/* Floating shapes */
        .floating-shape {
            position: absolute;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .calendar-shape {
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            animation: float 6s ease-in-out infinite;
        }

        .clock-shape {
            bottom: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

.background-grid {
    opacity: 0.1;
}

.floating-shape {
    opacity: 0.2;
}
.calendar-shape {
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='40' y='40' width='120' height='120' fill='%23ffffff' opacity='0.8'/%3E%3Cpath d='M50 60 H150 M50 90 H150 M50 120 H150 M80 60 V140 M110 60 V140' stroke='%236A4C9C' stroke-width='2'/%3E%3C/svg%3E");
        }

        .clock-shape {
            background-image: url("data:image/svg+xml,%3Csvg width='150' height='150' viewBox='0 0 150 150' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='75' cy='75' r='60' fill='%23ffffff' opacity='0.8'/%3E%3Cpath d='M75 25 V75 H105' stroke='%236A4C9C' stroke-width='3'/%3E%3C/svg%3E");
        }

        @media (max-width: 768px) {
                        .floating-shape {
                display: none;
            }
        }

/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: var(--white);
    margin: 5% auto;
    padding: 30px;
    border: 1px solid var(--border-color);
    border-radius: 12px;
    width: 80%;
    max-width: 700px;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 5px 15px var(--shadow);
}

.modal-title {
    margin-top: 0;
    color: var(--primary-color);
    border-bottom: 2px solid var(--accent-color);
    padding-bottom: 10px;
}

.modal-close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.modal-close:hover {
    color: var(--primary-color);
}

.ot-detail {
    background-color: var(--accent-color);
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 8px;
}

.ot-detail p {
    margin: 5px 0;
}
</style>
</head>
<body>
    <!-- Floating shapes -->
    <div class="floating-shape calendar-shape"></div>
    <div class="floating-shape clock-shape"></div>
    <div class="container">
        <div class="header-buttons">
            <button class="back-btn" onclick="window.location.href='/admin-dashboard';">Back to Dashboard</button>
            <button class="logout-btn" onclick="window.location.href='/logout';" >Logout</button>
        </div><br/>
        <h1>Admin Overtime View</h1>

        <div>
            <label for="search_query" class="form-label">Search by Faculty Name or ID</label>
            <input type="text" id="search_query" class="form-control" placeholder="Enter faculty name or ID">
        </div>

        <div>
            <label for="date_range" class="form-label">Select Date Range</label>
            <select id="date_range" class="form-select">
                <option value="week">This Week</option>
                <option value="month">This Month</option>
                <option value="custom" selected>Custom Range</option>
            </select>
        </div>

        <div id="custom_range" style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
            <label for="start_date" class="form-label" style="margin-right: 10px;">Start Date</label>
            <input type="date" id="start_date" class="form-control" style="flex: 1;">
            <label for="end_date" class="form-label" style="margin-right: 10px;">End Date</label>
            <input type="date" id="end_date" class="form-control" style="flex: 1;">
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Faculty Name</th>
                    <th>Faculty ID</th>
                    <th>Total Hours</th>
                </tr>
            </thead>
            <tbody id="faculty_table">
                <tr>
                    <td colspan="4">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalTitle" class="modal-title">Faculty Overtime Details</h2>
            <div id="modalContent">
                <!-- OT details will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize date inputs with current dates
            const today = new Date();
            const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            
            $('#end_date').val(today.toISOString().substring(0, 10));
            $('#start_date').val(firstDayOfMonth.toISOString().substring(0, 10));
            
            $('#search_query').on('keyup', function () {
                fetchOvertime();
            });

            $('#date_range, #start_date, #end_date').on('change', function () {
                fetchOvertime();
            });

            $('#date_range').on('change', function () {
                const value = $(this).val();
                if (value === 'custom') {
                    $('#custom_range').show();
                } else {
                    $('#custom_range').hide();
                }
                fetchOvertime();
            });

            // Modal close button event
            $('.modal-close').on('click', function() {
                $('#detailsModal').hide();
            });

            // Close modal when clicking outside
            $(window).on('click', function(event) {
                if (event.target == document.getElementById('detailsModal')) {
                    $('#detailsModal').hide();
                }
            });

            fetchOvertime();
        });

        function fetchOvertime() {
            const search_query = $('#search_query').val().trim();
            const range = $('#date_range').val();
            const start_date = $('#start_date').val();
            const end_date = $('#end_date').val();

            const tbody = $('#faculty_table');
            tbody.html('<tr><td colspan="4">Loading...</td></tr>');

            $.get('/get_overtime_all', { search_query, range, start_date, end_date }, function (data) {
                tbody.empty();

                if (data.length === 0) {
                    tbody.append('<tr><td colspan="4">No records found</td></tr>');
                } else {
                    data.forEach(item => {
                        tbody.append(`
                            <tr>
                                <td>${item.faculty_name}</td>
                                <td>${item.faculty_id}</td>
                                <td>${item.total_hours.toFixed(2)} hours</td>
                                
                            </tr>
                        `);
                    });
                }
            }).fail(function(err) {
                tbody.html(`<tr><td colspan="4">Error: ${err.responseJSON?.error || 'Could not fetch data'}</td></tr>`);
            });
        }

        function viewDetails(faculty_id, range, start_date, end_date) {
            $('#modalContent').html('<p>Loading details...</p>');
            $('#detailsModal').show();
            
            $.get('/get_faculty_overtime_details', { faculty_id, start_date, end_date }, function (data) {
                if (data.length === 0) {
                    $('#modalContent').html('<p>No detailed records found for this period.</p>');
                    return;
                }
                
                // Get faculty name from the table for the modal title
                const facultyName = $(`tr:contains(${faculty_id})`).find('td:first').text();
                $('#modalTitle').text(`${facultyName} - Overtime Details`);
                
                let content = '';
                data.forEach(record => {
                    content += `
                        <div class="ot-detail">
                            <p><strong>Date:</strong> ${formatDate(record.date)}</p>
                            <p><strong>Time:</strong> ${record.start_time} to ${record.end_time}</p>
                            <p><strong>Hours Worked:</strong> ${record.hours_worked.toFixed(2)}</p>
                            <p><strong>Description:</strong> ${record.description || 'N/A'}</p>
                        </div>
                    `;
                });
                
                $('#modalContent').html(content);
            }).fail(function(err) {
                $('#modalContent').html(`<p>Error: ${err.responseJSON?.error || 'Could not fetch details'}</p>`);
            });
        }
        
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
    </script>
</body>
</html>
