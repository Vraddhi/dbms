<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6A4C9C;
            --primary-dark: #553C9A;
            --secondary-color: #9F7AEA;
            --accent-color: #B794F4;
            --text-light: #E9D8FD;
            --white: #ffffff;
            --shadow: rgba(106, 76, 156, 0.2);
        }
        ::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Light placeholder text */
            opacity: 1; /* Ensures visibility in all browsers */
}
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            opacity: 0.1;
            pointer-events: none;
        }

        .grid-cell {
            border: 1px solid var(--white);
            animation: gridPulse 3s infinite alternate;
        }

        @keyframes gridPulse {
            0% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }

        /* Floating shapes */
        .floating-shape {
            position: absolute;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .calendar-shape {
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            animation: float 6s ease-in-out infinite;
        }

        .clock-shape {
            bottom: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
.calendar-shape {
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='40' y='40' width='120' height='120' fill='%23ffffff' opacity='0.8'/%3E%3Cpath d='M50 60 H150 M50 90 H150 M50 120 H150 M80 60 V140 M110 60 V140' stroke='%236A4C9C' stroke-width='2'/%3E%3C/svg%3E");
        }

        .clock-shape {
            background-image: url("data:image/svg+xml,%3Csvg width='150' height='150' viewBox='0 0 150 150' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='75' cy='75' r='60' fill='%23ffffff' opacity='0.8'/%3E%3Cpath d='M75 25 V75 H105' stroke='%236A4C9C' stroke-width='3'/%3E%3C/svg%3E");
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-color));
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .form-container h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-light);
            background: linear-gradient(to right, var(--text-light), var(--white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-box {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-box label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .input-box input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: var(--white);
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px var(--accent-color);
            outline: none;
        }

        .button {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-color);
            border: none;
            color: var(--white);
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .button:hover {
            background: var(--secondary-color);
            box-shadow: 0 4px 15px var(--shadow);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
            }

            .form-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<div class="background-grid">
        <!-- Grid cells will be added via JavaScript -->
    </div>

    <!-- Floating shapes -->
    <div class="floating-shape calendar-shape"></div>
    <div class="floating-shape clock-shape"></div>
    <div class="form-container">
        <h2>Admin Login</h2>
        <form action="/admin-login" method="POST">
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
</body>
</html>
