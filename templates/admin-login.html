<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* General Styling */
        body {
            background: linear-gradient(to right, #D8B0F7, #F1E1FF); /* Soft pastel gradient */
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form_container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form_container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #6A4C9C;  /* Soft pastel purple */
        }

        .input_box {
            margin-bottom: 20px;
            text-align: left;
        }

        .input_box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #E0D1F9;  /* Pastel purple border */
            border-radius: 5px;
            font-size: 14px;
            color: #6A4C9C;  /* Purple text color */
        }

        .input_box input:focus {
            border: 2px solid #6A4C9C;  /* Purple border on focus */
            outline: none;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: #D1E1F9;  /* Pastel blue background */
            border: none;
            color: #6A4C9C;  /* Purple text */
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .button:hover {
            background: #6A4C9C;  /* Purple background on hover */
            color: #F1E1FF;  /* Light text on hover */
        }
    </style>
</head>
<body>

    <div class="form_container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm" action="{{ url_for('admin_login') }}" method="POST">
            <div class="input_box">
                <label for="email" style="color: #6A4C9C;">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="input_box">
                <label for="password" style="color: #6A4C9C;">Password:</label>
                <input type="password" name="password" placeholder="Enter your password" required />
            </div>
            <button class="button" type="submit">Login</button>
        </form>
    </div>

</body>
</html>
