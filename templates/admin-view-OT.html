<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #eef2f3, #d9e3f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Full Page Container */
        .container {
            width: 90vw;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Header Section */
        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            color: #333;
        }

        .header p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Admin Options Section */
        .admin-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .admin-option {
            background: white;
            color: #333;
            width: 300px;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .admin-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .admin-option img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .admin-option h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .admin-option p {
            font-size: 1rem;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-options {
                flex-direction: column;
                gap: 20px;
            }

            .admin-option {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>Select an option below</p>
        </div>

        <!-- Admin Options -->
        <div class="admin-options">
            <!-- Option 1: Check Teacher's OT -->
            <div class="admin-option" onclick="location.href='/admin-view-OT.html'">
                <img src="images/camera.png" alt="Teacher OT Icon">
                <h3>Check Teacher's OT</h3>
                <p>View overtime details of teachers.</p>
            </div>

            <!-- Option 2: Generate Timetable -->
            <div class="admin-option" onclick="location.href='/timetable.html'">
                <img src="images/camera.png" alt="Generate Timetable Icon">
                <h3>Generate Timetable</h3>
                <p>Create a timetable automatically.</p>
            </div>

            <!-- Option 3: OCR Personalized Timetable (Image Capture) -->
            <div class="admin-option" onclick="location.href='/OCR.html'">
                <img src="images/camera.png" alt="OCR Icon">
                <h3>OCR Personalized Timetable</h3>
                <p>Generate teacher-specific timetables using OCR.</p>
            </div>
        </div>
    </div>
</body>
</html>
