<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime Work Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</head>
<body>
    <h1>Overtime Work Tracker</h1>
    <div id="calendar"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                editable: true,
                selectable: true,
                events: '/get-events', // Fetch events from the Flask backend
                dateClick: function (info) {
                    let extraWork = prompt("Enter overtime work details for " + info.dateStr + ":");
                    if (extraWork) {
                        $.post('/add-event', {
                            date: info.dateStr,
                            work: extraWork
                        }).done(function () {
                            alert('Work added successfully!');
                            calendar.refetchEvents(); // Refresh the calendar
                        }).fail(function () {
                            alert('Error adding work.');
                        });
                    }
                },
                eventClick: function (info) {
                    alert("Details: " + info.event.title);
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
