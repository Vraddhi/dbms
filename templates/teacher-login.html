<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <style>
        /* General Styling */
        body {
            background: linear-gradient(to right, #D8BFD8, #E6E6FA);
            font-family: 'Poppins', sans-serif;
            color: #4B0082;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form_container {
            background: #FAF0FF;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #4B0082;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form_container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #6A5ACD;
        }

        .input_box {
            margin-bottom: 20px;
            text-align: left;
        }

        .input_box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #DDA0DD;
            border-radius: 5px;
            font-size: 14px;
        }

        .input_box input:focus {
            border: 2px solid #9370DB;
            outline: none;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: #9370DB;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #6A5ACD;
        }
    </style>
</head>
<body>

    <div class="form_container">
        <h2>Teacher Login</h2>
        <form id="teacherLoginForm" action="/teacher-login" method="POST">
            <div class="input_box">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="input_box">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password" required />
            </div>
            <button class="button" type="submit">Login</button>
        </form>
    </div>

</body>
</html>
