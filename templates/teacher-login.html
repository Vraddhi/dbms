<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6A4C9C;
            --primary-dark: #553C9A;
            --secondary-color: #9F7AEA;
            --accent-color: #B794F4;
            --text-light: #E9D8FD;
            --white: #ffffff;
            --shadow: rgba(106, 76, 156, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-color));
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }

        .form_container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3.5rem;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 400px;
            text-align: center;
            z-index: 1;
        }

        .form_container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .input_box {
            margin-bottom: 20px;
            text-align: left;
        }

        .input_box input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            font-size: 14px;
        }

        .input_box input:focus {
            border: 2px solid var(--primary-color);
            outline: none;
        }

        .button {
            width: 100%;
            padding: 10px;
            background: var(--primary-color);
            border: none;
            color: var(--white);
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: var(--accent-color);
        }
    </style>
</head>
<body>

    <div class="form_container">
        <h2>Teacher Login</h2>
        <form id="teacherLoginForm" action="/teacher-login" method="POST">
            <div class="input_box">
                <label for="email" style="color: var(--white);">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="input_box">
                <label for="password" style="color: var(--white);">Password:</label>
                <input type="password" name="password" placeholder="Enter your password" required />
            </div>
            <button class="button" type="submit">Login</button>
        </form>
    </div>

</body>
</html>
