<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #D8B0F7, #F1E1FF);
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .back-btn, .logout-btn, .download-btn {
            background-color: #6A4C9C;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .timetable-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .timetable-header h2 {
            color: #6A4C9C;
            margin-bottom: 10px;
        }

        .timetable-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .timetable-table th,
        .timetable-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            min-width: 120px;
        }

        .timetable-table th {
            background-color: #6A4C9C;
            color: white;
            font-weight: bold;
        }

        .day-column {
            background-color: #6A4C9C;
            color: white;
            font-weight: bold;
            width: 100px;
        }

        .course-cell {
            padding: 5px;
        }

        .course-name {
            font-weight: bold;
            color: #6A4C9C;
        }

        .faculty-name {
            font-size: 12px;
            color: #666;
        }

        .teacher-id {
            font-size: 11px;
            color: #888;
        }

        .lab-slot {
            background-color: #f0f4ff;
        }

        .break-slot {
            background-color: #f5f5f5;
            font-style: italic;
            color: #666;
        }

        .lunch-break {
            background-color: #fff3e0;
            font-style: italic;
            color: #666;
        }
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            opacity: 0.1;
            pointer-events: none;
        }

        .grid-cell {
            border: 1px solid var(--white);
            animation: gridPulse 3s infinite alternate;
        }

        @keyframes gridPulse {
            0% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }

        /* Floating shapes */
        .floating-shape {
            position: absolute;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .calendar-shape {
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            animation: float 6s ease-in-out infinite;
        }

        .clock-shape {
            bottom: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
.calendar-shape {
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='40' y='40' width='120' height='120' fill='%23ffffff' opacity='0.8'/%3E%3Cpath d='M50 60 H150 M50 90 H150 M50 120 H150 M80 60 V140 M110 60 V140' stroke='%236A4C9C' stroke-width='2'/%3E%3C/svg%3E");
        }

        .clock-shape {
            background-image: url("data:image/svg+xml,%3Csvg width='150' height='150' viewBox='0 0 150 150' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='75' cy='75' r='60' fill='%23ffffff' opacity='0.8'/%3E%3Cpath d='M75 25 V75 H105' stroke='%236A4C9C' stroke-width='3'/%3E%3C/svg%3E");
        }
    </style>
    <script>
        window.onload = function() {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            const timeSlots = [
                '09:00-10:00', '10:00-11:00', '11:00-11:30', '11:30-12:30',
                '12:30-1:30', '1:30-2:30', '2:30-3:30', '3:30-4:30'
            ];
            const tbody = document.querySelector('#timetable tbody');
            const timetableData = {{ timetable|tojson|safe }};

            days.forEach(day => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="day-column">${day}</td>`;

                let skipNextSlot = false;

                timeSlots.forEach((time, index) => {
                    if (skipNextSlot) {
                        skipNextSlot = false;
                        return;
                    }

                    // Handle break slots
                    if (time === '11:00-11:30') {
                        row.innerHTML += '<td class="break-slot">Short Break</td>';
                        return;
                    }
                    if (time === '1:30-2:30') {
                        row.innerHTML += '<td class="lunch-break">Lunch Break</td>';
                        return;
                    }

                    // Check for 2-hour slots
                    const twoHourSlot = `${day} 09:00-11:00`;
                    const isTwoHourCourse = timetableData.courses.find(c =>
                        c.slots.includes(twoHourSlot)
                    );

                    if (isTwoHourCourse && time === '09:00-10:00') {
                        row.innerHTML += `
                            <td colspan="2" class="course-cell lab-slot">
                                <div class="course-name">${isTwoHourCourse.course_name}</div>
                                <div class="faculty-name">${isTwoHourCourse.faculty_name}</div>
                                <div class="teacher-id">${isTwoHourCourse.teacher_id}</div>
                            </td>`;
                        skipNextSlot = true;
                        return;
                    }

                    if (!skipNextSlot) {
                        const regularSlot = `${day} ${time}`;
                        const course = timetableData.courses.find(c =>
                            c.slots.includes(regularSlot)
                        );

                        if (course) {
                            row.innerHTML += `
                                <td class="course-cell">
                                    <div class="course-name">${course.course_name}</div>
                                    <div class="faculty-name">${course.faculty_name}</div>
                                    <div class="teacher-id">${course.teacher_id}</div>
                                </td>`;
                        } else {
                            row.innerHTML += '<td></td>';
                        }
                    }
                });

                tbody.appendChild(row);
            });
        };

        async function downloadTimetable() {
            const element = document.getElementById('timetable-section');
            try {
                const canvas = await html2canvas(element);
                const imgData = canvas.toDataURL('image/png');

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('l', 'mm', 'a4');
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save('timetable.pdf');
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            }
        }
    </script>
</head>
<body>
<div class="background-grid">
        <!-- Grid cells will be added via JavaScript -->
    </div>

    <!-- Floating shapes -->
    <div class="floating-shape calendar-shape"></div>
    <div class="floating-shape clock-shape"></div>
    <div class="container">
        <div class="header-buttons">
            <button class="back-btn" onclick="window.location.href='/admin-dashboard'">Back</button>
            <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
        </div>

        <div id="timetable-section">
            <div class="timetable-header">
                <h2>Class Timetable - Semester {{ timetable.semester }}</h2>
                <p>Information Science and Engineering</p>
            </div>

            <table class="timetable-table" id="timetable">
                <thead>
                    <tr>
                        <th>Day/Time</th>
                        <th>09:00-10:00</th>
                        <th>10:00-11:00</th>
                        <th>11:00-11:30</th>
                        <th>11:30-12:30</th>
                        <th>12:30-1:30</th>
                        <th>1:30-2:30</th>
                        <th>2:30-3:30</th>
                        <th>3:30-4:30</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated -->
                </tbody>
            </table>
        </div>

        <div class="download-container">
            <button class="download-btn" onclick="downloadTimetable()">Download Timetable</button>
        </div>
    </div>
</body>
</html>
