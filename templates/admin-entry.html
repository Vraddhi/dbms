<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #D8B0F7, #F1E1FF); /* Soft pastel purple gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Full Page Container */
        .container {
            width: 90vw;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #fff; /* White background for container */
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Header Section */
        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            color: #6A4C9C; /* Pastel purple color for header */
        }

        .header p {
            font-size: 1.2rem;
            color: #A36FBF; /* Slightly darker pastel purple for text */
        }

        /* Admin Options Section */
        .admin-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .admin-option {
            background: #F6F6F6; /* Light gray background for options */
            color: #6A4C9C; /* Pastel purple text for options */
            width: 300px;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .admin-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px 5px rgba(142, 68, 173, 0.5); /* Light purple glow */
        }

        .admin-option h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .admin-option p {
            font-size: 1rem;
            color: #A36FBF; /* Darker pastel purple for description */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-options {
                flex-direction: column;
                gap: 20px;
            }

            .admin-option {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>Select an option below</p>
        </div>

        <!-- Admin Options -->
        <div class="admin-options">
            <!-- Option 1: Check Teacher's OT -->
            <div class="admin-option" onclick="location.href='/admin-view-OT.html'">
                <h3>Check Teacher's OT</h3>
                <p>View overtime details of teachers.</p>
            </div>

            <!-- Option 2: Generate Timetable -->
            <div class="admin-option" onclick="location.href='{{ url_for('generate_timetable') }}'">
                <h3>Generate Timetable</h3>
                <p>Create a timetable automatically.</p>
            </div>
            
            <!-- Option 3: OCR Personalized Timetable -->
            <div class="admin-option" onclick="location.href='/OCR.html'">
                <h3>OCR Personalized Timetable</h3>
                <p>Generate teacher-specific timetables using OCR.</p>
            </div>
        </div>
    </div>
</body>
</html>
