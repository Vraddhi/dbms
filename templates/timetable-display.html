<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2, h3 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .course-container {
            margin-bottom: 20px;
        }
        .course-entry {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .course-entry input, .course-entry select {
            width: 48%;
        }
        .course-entry button {
            width: 48%;
            background-color: #f44336;
            border: none;
        }
        .course-entry button:hover {
            background-color: #e53935;
        }
    </style>
    <script>
        function updateSemesters() {
            const semType = document.getElementById('sem-type').value;
            const semSelect = document.getElementById('semester');
            semSelect.innerHTML = ''; // Clear previous options

            if (semType === 'even') {
                ['2', '4', '6', '8'].forEach(sem => {
                    const option = document.createElement('option');
                    option.value = sem;
                    option.textContent = Semester ${sem};
                    semSelect.appendChild(option);
                });
            } else if (semType === 'odd') {
                ['1', '3', '5', '7'].forEach(sem => {
                    const option = document.createElement('option');
                    option.value = sem;
                    option.textContent = Semester ${sem};
                    semSelect.appendChild(option);
                });
            }
        }

        let courseCounter = 1;
        function addCourseFields() {
            const courseContainer = document.getElementById('course-container');
            const numCourses = document.getElementById('num-courses').value;

            // Remove all previous course entries
            courseContainer.innerHTML = '';

            for (let i = 0; i < numCourses; i++) {
                const div = document.createElement('div');
                div.classList.add('course-entry');
                div.innerHTML = `
                    <input type="text" name="course_${i}" placeholder="Course Name" required />
                    <input type="text" name="faculty_${i}" placeholder="Faculty Name" required />
                    <input type="text" name="teacher_id_${i}" placeholder="Teacher ID" required />
                    <input type="number" name="hours_per_week_${i}" placeholder="Hours per Week" required />
                    <select name="course_type_${i}" required>
                        <option value="theory">Theory</option>
                        <option value="theory+practical">Theory + Practical</option>
                    </select>
                    <button type="button" onclick="removeCourseFields(this)">Remove</button>
                `;
                courseContainer.appendChild(div);
            }
        }

        function removeCourseFields(button) {
            const courseContainer = document.getElementById('course-container');
            courseContainer.removeChild(button.parentNode);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Timetable Configuration</h2>
        <p>Please fill in the details below to set up the timetable:</p>

        <!-- Only one form -->
        <form action="/generate_timetable" method="POST">
            <!-- Semester Type -->
            <div class="form-group">
                <label for="sem-type">Select Semester Type:</label>
                <select id="sem-type" name="sem-type" onchange="updateSemesters()" required>
                    <option value="" disabled selected>Choose Semester Type</option>
                    <option value="even">Even</option>
                    <option value="odd">Odd</option>
                </select>
            </div>

            <!-- Specific Semester -->
            <div class="form-group">
                <label for="semester">Select Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="" disabled selected>Choose Semester</option>
                </select>
            </div>

            <!-- Number of Courses -->
            <div class="form-group">
                <label for="num-courses">Number of Courses:</label>
                <input type="number" id="num-courses" name="num-courses" placeholder="Enter Number of Courses" min="1" required onchange="addCourseFields()">
            </div>

            <!-- Dynamic Course and Faculty Fields -->
            <div id="course-container" class="course-container">
                <!-- Course fields will be added here dynamically -->
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Timetable Details</button>
        </form>
    </div>
</body>
</html>
