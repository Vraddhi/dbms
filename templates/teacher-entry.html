<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #D8B0F7, #F1E1FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 50vw;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        h1 {
            color: #6A4C9C;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 15px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .view-btn {
            background: #9B79C1; /* Darker pastel purple */
        }

        .update-btn {
            background: #9B79C1; /* Darker pastel purple */
        }

        .view-btn:hover {
            background: #6A4C9C; /* Even darker purple on hover */
        }

        .update-btn:hover {
            background: #6A4C9C; /* Even darker purple on hover */
        }

        /* Logout Button */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #6A4C9C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .logout-btn:hover {
            background-color: #53387C;
        }
        .grid-cell {
            border: 1px solid var(--white);
            animation: gridPulse 3s infinite alternate;
        }

        @keyframes gridPulse {
            0% { opacity: 0.1; }
            100% { opacity: 0.3; }
        }

        /* Floating shapes */
        .floating-shape {
            position: absolute;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .calendar-shape {
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            animation: float 6s ease-in-out infinite;
        }

        .clock-shape {
            bottom: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        .calendar-shape {
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='40' y='40' width='120' height='120' fill='%23ffffff' opacity='0.8'/%3E%3Cpath d='M50 60 H150 M50 90 H150 M50 120 H150 M80 60 V140 M110 60 V140' stroke='%236A4C9C' stroke-width='2'/%3E%3C/svg%3E");
        }

        .clock-shape {
            background-image: url("data:image/svg+xml,%3Csvg width='150' height='150' viewBox='0 0 150 150' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='75' cy='75' r='60' fill='%23ffffff' opacity='0.8'/%3E%3Cpath d='M75 25 V75 H105' stroke='%236A4C9C' stroke-width='3'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}">
            <button class="logout-btn">Logout</button>
        </a>

        <h1>Teacher Dashboard</h1>
        <div class="buttons">
            <a href="{{ url_for('teacher_view_timetable') }}" class="btn view-btn">View Timetable</a>
            <a href="{{ url_for('update_overtime') }}" class="btn update-btn">Update Overtime</a>
        </div>
    </div>
</body>
<div class="background-grid">
        <!-- Grid cells will be added via JavaScript -->
    </div>

    <!-- Floating shapes -->
    <div class="floating-shape calendar-shape"></div>
    <div class="floating-shape clock-shape"></div>
</html>
